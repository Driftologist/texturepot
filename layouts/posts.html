<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body ng-app="app">
        <div class="container" ng-controller="PostsCtrl">
            <h1>Recent Posts</h1>
            <form role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" ng-model="postBody" class="form-control">
                        <span class="input-group-btn">
                            <button ng-click="addPost()" class="btn btn-default">
                            Add Post
                            </button>
                        </span>
                    
                    </div>
                </div>
            </form>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="post in posts">
                    <strong>@{{ post.username }}</strong>
                    <span>{{ post.body }}</span>
                </li>
            </ul>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script>
            var app = angular.module('app', [])
            app.controller( 'PostsCtrl', function( $scope, $http ) {
                $http.get( 'http://127.0.0.1:3000/api/posts' )
                .success( function( posts ) {
                    $scope.posts = posts
                })
                
                $scope.addPost = function() {
                    if ($scope.postBody) {
                        $scope.posts.unshift({
                            username: 'driftologist',
                            body: $scope.postBody
                        })
                        $scope.postBody = null
                    }
                }
            })
        </script>
    </body>
</html>
