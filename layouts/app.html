<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/app.css">
    </head>
    <body ng-app="app" ng-controller="ApplicationCtrl">
        <nav class="navbar navbar-default">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="/">Posts</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
                <p ng-if="currentUser" class="navbar-text navbar-right">
                    Signed in as {{ currentUser.username }}

                    <button class="pull-left" ng-click="logout()">Logout </button>
                </p>
            </div>
        </nav>
        <div class="container" ng-view></div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
